<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming website by Ahmad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./imgs/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Other</a></li>
                </ul>
            </nav>
            <img src="./imgs/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PSA V2<br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="./imgs/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="./imgs/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./imgs/add.png" >
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./imgs/fb.png">
            <img src="./imgs/tw.png">
            <img src="./imgs/ig.png">
        </div>
    </div>

    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu(){

            if(menulist.style.maxHeight == "0px")
               {
                menulist.style.maxHeight = "130px";
               }
            else
               {
                menulist.style.maxHeight = "0px";
               }   
        }
    </script>

</body>
</html>
